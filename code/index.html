<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./src/assets/images/puppy.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>The Lost Bark: Quest for the lost pup</title>
  </head>

  <body id="body-id">
    <section class="header">
      <div class="logo-heading-container">
        <img class="logo" src="./src/assets/images/puppy.png" alt="Puppy icon" />
        <div class="heading-container">
          <h1>The Lost Bark: </h1>
          <h2>Quest for the Lost Pup</h2>
      </div>
    </section>

      <section class="player-interface">
        <div class="hp-meter">
          <p id="name-span">
            Name:
          </p>
          <p>
            Health points:
          </p>
          <div class="hp-container">
            <img src="./src/assets/images/heart.png" alt="1 HP" id="hp1" class="heart"/>
            <img src="./src/assets/images/heart.png" alt="1 HP" id="hp2" class="heart"/>
          </div>
        </div>
        <div class="inventory">
          <div class="handle"></div>
        </div>
      </section>

    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="reply-form">
          <label for="name-input"></label>
          <input id="name-input" type="text" placeholder="Enter name" required>

          <button class="send-btn" type="submit">
            Send
          </button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
  </body>

</html>
